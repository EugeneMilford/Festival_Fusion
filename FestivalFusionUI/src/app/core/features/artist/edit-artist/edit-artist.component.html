<div class="container">
  <h3 class="mt-3">Edit Artist</h3>

  <ng-container *ngIf="artist; else notFound">
    <form #form="ngForm" (ngSubmit)="onEditArtistSubmit()">
      <div class="row gy-4">

        <div class="col-md-6">
          <label class="form-label" for="name">Artist Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 [(ngModel)]="artist.name"
                 required>
        </div>

        <div class="col-md-12">
          <label class="form-label" for="artistImageUrl">Artist Image URL</label>
          <input type="url"
                 id="artistImageUrl"
                 class="form-control"
                 name="artistImageUrl"
                 [(ngModel)]="artist.artistImageUrl"
                 placeholder="https://example.com/image.jpg">
        </div>

        <!-- Image Preview -->
        <div class="col-md-12" *ngIf="artist.artistImageUrl">
          <label class="form-label">Image Preview</label>
          <div>
            <img 
              [src]="artist.artistImageUrl" 
              [alt]="artist.name"
              class="img-thumbnail"
              style="max-height: 200px; object-fit: cover;">
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="genre">Genre</label>
          <input type="text"
                 id="genre"
                 class="form-control"
                 name="genre"
                 [(ngModel)]="artist.genre"
                 required>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="country">Country</label>
          <input type="text"
                 id="country"
                 class="form-control"
                 name="country"
                 [(ngModel)]="artist.country"
                 required>
        </div>

        <div class="col-md-12">
          <label class="form-label" for="bio">Bio</label>
          <textarea id="bio"
                    class="form-control"
                    name="bio"
                    [(ngModel)]="artist.bio"
                    rows="3"
                    required></textarea>
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onRemoveArtist()">Delete</button>
        </div>

      </div>
    </form>
  </ng-container>

</div>

<ng-template #notFound>
  <div class="alert alert-warning" role="alert">
    Artist not found!
</div>
</ng-template>
