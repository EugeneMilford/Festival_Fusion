<div class="container">

    <h3 class="mt-3">Edit Sponsor</h3>
  
    <ng-container *ngIf="sponsor; else notFound">
  
      <form #form="ngForm" (ngSubmit)="onEditSponsorSubmit()">
        <div class="row gy-4">
  
          <div class="col-md-6">
            <label class="form-label" for="Name">Sponsor Name</label>
            <input
              type="text"
              id="Name"
              class="form-control"
              name="Name"
              [(ngModel)]="sponsor.name"
              required>
          </div>
  
          <div class="col-md-6">
            <label class="form-label" for="ContactEmail">Contact Email</label>
            <input
              type="email"
              id="ContactEmail"
              class="form-control"
              name="ContactEmail"
              [(ngModel)]="sponsor.contactEmail"
              required>
          </div>
  
          <div class="col-md-6">
            <label class="form-label" for="Phone">Phone</label>
            <input
              type="tel"
              id="Phone"
              class="form-control"
              name="Phone"
              [(ngModel)]="sponsor.phone">
          </div>
  
          <div class="col-md-12">
            <label class="form-label" for="Website">Website</label>
            <input
              type="url"
              id="Website"
              class="form-control"
              name="Website"
              [(ngModel)]="sponsor.website"
              placeholder="https://example.com">
          </div>
  
          <div class="col-12 mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger ms-3"(click)="onRemoveSponsor()">Remove Sponsor</button>
            <a class="btn btn-secondary ms-auto" [routerLink]="['/admin/sponsor']">Cancel</a>
          </div>
  
        </div>
      </form>
  
    </ng-container>
  
  </div>
  
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Sponsor not found!
    </div>
  </ng-template>
