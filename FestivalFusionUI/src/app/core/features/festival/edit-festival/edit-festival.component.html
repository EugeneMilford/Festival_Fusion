<div class="container">

  <h3 class="mt-3">Edit Festival</h3>

  <ng-container *ngIf="festival;else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="row gy-4">
      
        <div class="col-md-6">
          <label class="form-label" for="festivalName">Name of Festival</label>
          <input
            type="text"
            id="festivalName"
            class="form-control"
            name="festivalName"
            [(ngModel)]="festival.festivalName"
            required>
        </div>

        <div class="col-md-12">
          <label class="form-label" for="festivalImageUrl">Festival Image URL</label>
          <input
            type="url"
            id="festivalImageUrl"
            class="form-control"
            name="festivalImageUrl"
            [(ngModel)]="festival.festivalImageUrl"
            placeholder="https://example.com/image.jpg">
        </div>

        <!-- Image Preview -->
        <div class="col-md-12" *ngIf="festival.festivalImageUrl">
          <label class="form-label">Image Preview</label>
          <div>
            <img 
              [src]="festival.festivalImageUrl" 
              [alt]="festival.festivalName"
              class="img-thumbnail"
              style="max-height: 200px; object-fit: cover;">
          </div>
        </div>
    
        <div class="col-md-12">
          <label class="form-label" for="festivalDescription">Festival Description</label>
          <textarea
            id="festivalDescription"
            class="form-control"
            name="festivalDescription"
            [(ngModel)]="festival.festivalDescription"
            rows="3"
            required></textarea>
        </div>
    
        <div class="col-md-6">
          <label class="form-label" for="theme">Theme</label>
          <input
            type="text"
            id="theme"
            class="form-control"
            name="theme"
            [(ngModel)]="festival.theme"
            required>
        </div>
    
        <div class="col-md-6">
          <label class="form-label" for="sponsor">Sponsor</label>
          <input
            type="text"
            id="sponsor"
            class="form-control"
            name="sponsor"
            [(ngModel)]="festival.sponsor">
        </div>

        <div class="col-md-6">
          <label class="form-label" for="startDate">Start Date</label>
          <input
            type="date"
            id="startDate"
            class="form-control"
            name="startDate"
            [(ngModel)]="festival.startDate"
            required>
        </div>
    
        <div class="col-md-6">
          <label class="form-label" for="endDate">End Date</label>
          <input
            type="date"
            id="endDate"
            class="form-control"
            name="endDate"
            [(ngModel)]="festival.endDate"
            required>
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>
      </div>
    </form>

  </ng-container>

</div>

<ng-template #notFound>
  <div class="alert alert-warning" role="alert">
      Festival not found!
  </div>
</ng-template>
