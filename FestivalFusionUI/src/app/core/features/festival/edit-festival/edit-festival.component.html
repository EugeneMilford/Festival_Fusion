<div class="container">

    <h3 class="mt-3">Edit Festival</h3>
  
    <ng-container *ngIf="festival;else notFound">

      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="row gy-4">
          <div class="col-md-6">
            <label class="form-label" for="festivalId">Festival Id</label>
            <input type="text" id="festivalId"
            class="form-control"
            name="festivalId"
            value="{{festival.festivalId}}">
          </div>
  
          <div class="col-md-6">
            <label class="form-label" for="festivalName">Name of Festival</label>
            <input
              type="text"
              id="festivalName"
              class="form-control"
              name="festivalName"
              [(ngModel)]="festival.festivalName">
          </div>
      
          <div class="col-md-6">
            <label class="form-label" for="festivalDescription">Festival Description</label>
            <input
              type="text"
              id="festivalDescription"
              class="form-control"
              name="festivalDescription"
              [(ngModel)]="festival.festivalDescription">
          </div>
      
          <div class="col-md-6">
            <label class="form-label" for="theme">Theme</label>
            <input
              type="text"
              id="theme"
              class="form-control"
              name="theme"
              [(ngModel)]="festival.theme">
          </div>
      
          <div class="col-md-6">
            <label class="form-label" for="startDate">Start Date</label>
            <input
              type="date"
              id="startDate"
              class="form-control"
              name="startDate"
              [(ngModel)]="festival.startDate">
          </div>
      
          <div class="col-md-6">
            <label class="form-label" for="endDate">End Date</label>
            <input
              type="date"
              id="endDate"
              class="form-control"
              name="endDate"
              [(ngModel)]="festival.endDate">
          </div>
      
          <div class="col-md-6">
            <label class="form-label" for="sponsor">Sponsor</label>
            <input
              type="text"
              id="sponsor"
              class="form-control"
              name="sponsor"
              [(ngModel)]="festival.sponsor">
          </div>
  
          <div class="mt-3 d-flex">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger ms-3"(click)="onDelete()">Delete</button>
          </div>
        </div>
      </form>
  
    </ng-container>

</div>
  
<ng-template #notFound>
    <div class="alert alert-warning" role="alert">
        Festival not found!
    </div>
</ng-template>
