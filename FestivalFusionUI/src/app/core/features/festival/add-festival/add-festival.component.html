<div class="container">
  <!-- Breadcrumb for Festivals -->
  <nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb bg-white px-3 py-2 rounded-3 shadow-sm">
      <li class="breadcrumb-item">
        <a routerLink="/" class="text-decoration-none fw-bold">
          <i class="bi bi-house-door"></i> Home
        </a>
      </li>
      <li class="breadcrumb-item active fw-bold text-dark" aria-current="page">
        Festivals
      </li>
    </ol>
  </nav>

    <h3 class="mt-4 mb-4 text-center text-gradient">Add Festival</h3>
  
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form  #form="ngForm" (ngSubmit)="onFormSubmit()" class="p-4 rounded-4 shadow-lg bg-white">
          <div class="row gy-4">
  
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" 
                    name="Festivalname" 
                    class="form-control" 
                    placeholder="Festival Name" 
                    [(ngModel)]="model.festivalName">
                <label for="festivalName">Festival Name</label>
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" 
                  class="form-control" 
                  name="Festivaldescription" 
                  placeholder="Festival Description" 
                  [(ngModel)]="model.festivalDescription">
                <label for="festivalDescription">Festival Description</label>
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" 
                  class="form-control" 
                  name="Theme" 
                  placeholder="Theme" 
                  [(ngModel)]="model.theme">
                <label for="festivalTheme">Theme</label>
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" 
                  class="form-control" 
                  name="Sponsor" 
                  placeholder="Sponsor" 
                  [(ngModel)]="model.sponsor">
                <label for="festivalSponsor">Sponsor</label>
              </div>
            </div>
  
            <div class="col-md-6">
              <div class="form-floating">
                <input type="date"
                   class="form-control"
                   name="StartDate"
                   placeholder="Start Date"
                   [(ngModel)]="model.startDate">
                <label for="startDate">Start Date</label>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-floating">
                <input type="date"
                   class="form-control"
                   name="EndDate"
                   placeholder="End Date"
                   [(ngModel)]="model.endDate">
                <label for="endDate">End Date</label>
              </div>
            </div>
  
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow">Add Festival</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
