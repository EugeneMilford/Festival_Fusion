<div class="container">
  <h3 class="mt-3">Edit Venue</h3>

  <ng-container *ngIf="venue; else notFound">

    <form #form="ngForm" (ngSubmit)="onEditVenueSubmit()">
      <div class="row gy-4">

        <div class="col-md-6">
          <label class="form-label" for="Name">Venue Name</label>
          <input
            type="text"
            id="Name"
            class="form-control"
            name="Name"
            [(ngModel)]="venue.name"
            required>
        </div>

        <div class="col-md-12">
          <label class="form-label" for="Address">Venue Address</label>
          <input
            type="text"
            id="Address"
            class="form-control"
            name="Address"
            [(ngModel)]="venue.address"
            required>
        </div>

        <div class="col-md-6">
          <label class="form-label" for="Capacity">Capacity</label>
          <input
            type="number"
            id="Capacity"
            class="form-control"
            name="Capacity"
            [(ngModel)]="venue.capacity"
            min="0"
            required>
        </div>

        <div class="col-md-12">
          <label class="form-label" for="VenueImageUrl">Venue Image URL</label>
          <input
            type="url"
            id="VenueImageUrl"
            class="form-control"
            name="VenueImageUrl"
            [(ngModel)]="venue.venueImageUrl"
            placeholder="https://example.com/image.jpg">
        </div>

        <div class="col-md-12" *ngIf="venue.venueImageUrl">
          <label class="form-label">Image Preview</label>
          <div>
            <img
              [src]="venue.venueImageUrl"
              [alt]="venue.name"
              class="img-thumbnail"
              style="max-height: 200px; object-fit: cover;">
          </div>
        </div>

        <div class="col-12 mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onRemoveVenue()">Remove Venue</button>
          <a class="btn btn-secondary ms-auto" [routerLink]="['/admin/venue']">Cancel</a>
        </div>

      </div>
    </form>

  </ng-container>

</div>

<ng-template #notFound>
  <div class="alert alert-warning" role="alert">
    Venue not found!
  </div>
</ng-template>
