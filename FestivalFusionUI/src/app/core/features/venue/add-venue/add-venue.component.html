<div class="container">
  <!-- Breadcrumb for Venues -->
  <nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb bg-white px-3 py-2 rounded-3 shadow-sm">
      <li class="breadcrumb-item">
        <a routerLink="/" class="text-decoration-none fw-bold">
          <i class="bi bi-house-door"></i> Home
        </a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/admin/venue" class="text-decoration-none fw-bold">
          <i class="bi bi-geo-alt"></i> Venues
        </a>
      </li>
      <li class="breadcrumb-item active fw-bold text-dark" aria-current="page">
        Add Venue
      </li>
    </ol>
  </nav>
  <!-- End Breadcrumb -->

  <h3 class="mt-4 mb-4 text-center text-gradient">Add Venue</h3>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form #form="ngForm" (ngSubmit)="onVenueSubmit()" class="p-4 rounded-4 shadow-lg bg-white">
        <div class="row gy-4">

          <div class="col-md-6">
            <label for="name">Venue Name</label>
            <div class="form-floating">
              <input
                type="text"
                id="name"
                name="Name"
                class="form-control"
                placeholder="Name"
                required
                [(ngModel)]="model.Name">
            </div>
          </div>

          <div class="col-md-6">
            <label for="address">Address</label>
            <div class="form-floating">
              <input
                type="text"
                id="address"
                name="Address"
                class="form-control"
                placeholder="Address"
                required
                [(ngModel)]="model.Address">
            </div>
          </div>

          <div class="col-md-12">
            <label for="capacity">Capacity</label>
            <div class="form-floating">
              <input
                type="number"
                id="capacity"
                name="Capacity"
                class="form-control"
                placeholder="Capacity"
                min="0"
                required
                [(ngModel)]="model.Capacity">
            </div>
          </div>

          <div class="col-md-12 text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow">Add Venue</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
